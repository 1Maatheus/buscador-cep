<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Buscador CEP</title>
  </head>
  <body>
    <div class="header">
      <h1>Procure pelo endereço através do CEP</h1>
    </div>

    <div class="cep-container">
      <div class="cep-content">
        <div class="cep-input">
          <input
            class="input-search"
            type="number"
            placeholder="Ex: 12345678"
            maxlength="8"
          />
          <button class="btn-search">Procurar Endereço</button>
        </div>
      </div>

      <div class="cep-content-container">
        <div class="cep-address line">
          <span>Logradouro:</span>
          <div class="logradouro insert"></div>
        </div>
        <div class="cep-city line">
          <span> Cidade: </span>
          <div class="cidade insert"></div>
        </div>
        <div class="cep-district line">
          <span> Bairro: </span>
          <div class="bairro insert"></div>
        </div>
        <div class="cep-state line">
          <span> Estado: </span>
          <div class="estado insert"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
